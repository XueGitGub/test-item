<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/font.css">
</head>
<body>
    <div class="box">
        <div class="nav">
            <span class="iconfont icon-left fh"></span>
            <p class="dl">登录</p>
            <span></span>
        </div>
        <div class="cont">
            <div class="cont_wp">

                <div class="zh_wp">
                    <p><label for="zh" class="iconfont icon-nicheng"></label><input type="text" placeholder="邮箱账号或手机号" id="zh"></p>
                    <p><label for="mm" class="iconfont icon-unlock"></label><input type="password" placeholder="密码" id="mm"></p>
                </div>
                <button class="btn_dl">登录</button>
                <button class="btn_zc">注册</button>
                <h4>您还可以选择其他方式登录：</h4>
                <div class="qtfs">

                    <dl class="wb_wp">
                        <dt>
                            <span class="iconfont icon-weibo"></span>
                        </dt>
                        <dd>
                            <p>新浪微博登录</p>
                        </dd>
                    </dl>
                    <dl class="qq_wp">
                        <dt>
                            <span class="iconfont icon-qq"></span>
                        </dt>
                        <dd>
                            <p>QQ账号登录</p>   
                        </dd>
                    </dl>
                                    
                </div>          
            </div>
        </div>
        
    </div>


    <script src="../js/flexible.js"></script>
    <script src="../js/flexible_css.js"></script>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script>
        $(".fh").click(function(){
            alert("无返回页面！");
        });

        $(".btn_zc").click(function(){
            location.href = "register.html"
        });

        $(".wb_wp").click(function(){
            alert("无法获取第三方权限！");
        });

        $(".qq_wp").click(function(){
            alert("无法获取第三方权限！");
        });
        
        $(".btn_dl").click(function(){ 
            $user_name = document.getElementById("zh").value;
            $user_pwd = document.getElementById("mm").value;
            if ($user_name == '') {
                alert("用户名不能为空！");
                return false;
            }
            if ($user_pwd == '') {
                alert("密码不能为空！");
                return false;
            }
            if ($user_pwd.length < 6 || $user_pwd.length > 16) {
                alert('用户密码长度为6~16位！');
                return;
            }
            alert('登录成功！');
            location.href = "prople.html";
            return true;
        });
        
        
        

    </script>
</body>
</html>
